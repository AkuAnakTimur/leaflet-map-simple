<!DOCTYPE html>
<html>
<head>
  <title>leaflet-map-simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">TAJUK DI SINI</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>

    var label = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      maxZoom: 18,
id: 'mapbox.mapbox-streets-v8',
accessToken: 'pk.eyJ1IjoiYWt1YW5ha3RpbXVyIiwiYSI6ImNsNWlnbzNuZjA1MGUzYm14dXdob29lZWEifQ.dUB9XGZrXSBCOcC9CVbXOA'
});
  /* Set up the initial map center and zoom level */
  var streets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3'],
    attribution: '© Google'}
    );
    
   var sat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3'],
    attribution: '© Google'}
    ); 
    
  var map = L.map('map', {
    center: [5.5637, 100.8630], // EDIT coordinates to re-center map
    zoom: 12,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
    scrollWheelZoom: false,
    tap: false,
    layers:[streets,sat]}
    );

var baseMaps = {
    "Google Streets": streets,
    "Google Satellite": sat
};

    var overlayMaps = {
    "Sampel": label
};
var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
    
    L.control.resetView({
        position: "topleft",
        title: "Reset view",
        latlng: L.latLng([5.5637, 100.8630]),
        zoom: 12,
    }).addTo(map);
  </script>
</body>
</html>
